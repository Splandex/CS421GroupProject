{% extends "base.html" %}

{% block content %}


<h1>Do you want to logout?</h1>
<h5>You are currently logged in as {{email}}. By continuing to the sign in page, you will be logged out of your current session. Are you sure you want to?</h5>

<br>
<button type="button" class="btn btn-secondary">
    <a href="{{url_for('user_logout')}}" class="text-light">
        Logout
    </a>
</button>


{% endblock %}
